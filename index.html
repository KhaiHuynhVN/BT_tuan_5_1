<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
      <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

      <link rel="stylesheet" href="./vendor/flatpickr-style.css" />
      <link rel="stylesheet" href="./style.css" />

      <title>BT tuần 5 - Bài 1</title>
   </head>
   <body>
      <div id="root">
         <div class="wrapper">
            <header class="header-wrapper">
               <div class="header">
                  <canvas class="gradient-canvas" style="width: 100%; height: 100%" width="990" height="600" class="isLoaded"></canvas>

                  <div class="logo-wrapper">
                     <h1 style="--content: 'My'" class="header-title">My</h1>
                     <h1 style="--content: 'Todo List'" class="header-title">Todo List</h1>
                  </div>
               </div>
               <div class="darkmode-btn">
                  <div class="circle"><i class="fa-regular fa-moon"></i></div>
               </div>
            </header>

            <div class="content">
               <div class="content-col-container">
                  <div class="content-col todo">
                     <h2 class="content-col-title">Todos</h2>
                     <div class="todo-list">
                        <ul></ul>
                     </div>
                  </div>
                  <div class="content-col doing">
                     <h2 class="content-col-title">Doing</h2>
                     <div class="todo-list">
                        <ul></ul>
                     </div>
                  </div>
                  <div class="content-col done">
                     <h2 class="content-col-title">Done</h2>
                     <div class="todo-list">
                        <ul></ul>
                     </div>
                  </div>
               </div>

               <form class="add-todo-form">
                  <div class="add-todo-form__input-wrapper">
                     <div class="add-todo-form__input-left">
                        <label for="add-todo-form__input-text" class="add-todo-form__input">
                           <input id="add-todo-form__input-text" type="text" placeholder="What is your todo?" />
                        </label>
                        <label class="add-todo-form__input datepicker">
                           <input id="add-todo-form__input-datepicker" type="datetime-local" placeholder="Set a deadline?" data-input />
                           <button class="input__clear-btn">
                              <i class="fa-solid fa-xmark"></i>
                           </button>
                        </label>
                     </div>

                     <button class="add-todo-btn add-todo-form__btn">
                        <span>Add</span>
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <g id="Content/send">
                              <path
                                 id="Icon"
                                 fill-rule="evenodd"
                                 clip-rule="evenodd"
                                 d="M6.4 23.8849L23.85 16.4049C24.66 16.0549 24.66 14.9149 23.85 14.5649L6.4 7.08488C5.74 6.79488 5.01 7.28488 5.01 7.99488L5 12.6049C5 13.1049 5.37 13.5349 5.87 13.5949L20 15.4849L5.87 17.3649C5.37 17.4349 5 17.8649 5 18.3649L5.01 22.9749C5.01 23.6849 5.74 24.1749 6.4 23.8849Z"
                                 fill="currentColor"
                              />
                           </g>
                        </svg>
                     </button>
                     <button class="save-todo-btn add-todo-form__btn d-none">
                        <span>Save</span>
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <g id="Content/send">
                              <path
                                 id="Icon"
                                 fill-rule="evenodd"
                                 clip-rule="evenodd"
                                 d="M6.4 23.8849L23.85 16.4049C24.66 16.0549 24.66 14.9149 23.85 14.5649L6.4 7.08488C5.74 6.79488 5.01 7.28488 5.01 7.99488L5 12.6049C5 13.1049 5.37 13.5349 5.87 13.5949L20 15.4849L5.87 17.3649C5.37 17.4349 5 17.8649 5 18.3649L5.01 22.9749C5.01 23.6849 5.74 24.1749 6.4 23.8849Z"
                                 fill="currentColor"
                              />
                           </g>
                        </svg>
                     </button>
                     <button class="cancel-todo-btn add-todo-form__btn d-none">
                        <span>Cancel</span>
                     </button>
                  </div>
               </form>
            </div>

            <div class="notification-wrapper"></div>
         </div>
      </div>
   </body>
   <script src="./vendor/canvas.js"></script>
   <script src="./vendor/storage-library.js"></script>
   <script src="main.js"></script>
</html>
